<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather card</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="controller.js">
	</script>
</head>
<body>
  <body ng-app="myApp" ng-controller="MainCtrl">
	<div class="cistern">
		<div class="main-info">
			<div class="temp">{{temp}} &#176;<span class="unit" ng-click="changeUnit()">{{unit}}</span></div>
			<div class="city">{{city}}</div>
			<div class="country">{{country}}</div>
		</div>
		<div class="icon"><i ng-class="getIcon()"></i></div>
	</div>
</body>
</body>
</html>
